# Koro I18n Platform Configuration
# This file configures how translation files are processed and uploaded

# Source language (the language you write your app in)
sourceLanguage = "en-US"

# Target languages (languages you want to translate to)
targetLanguages = [
  "ar-SA", "cs-CZ", "da-DK", "de-DE", "el-GR", "en-GB",
  "es-ES", "fr-FR", "hu-HU", "id-ID", "it-IT", "ja-JP-mac",
  "ja-JP", "ko-KR", "lt-LT", "nl-NL", "nn-NO", "pl-PL",
  "pt-BR", "pt-PT", "ru-RU", "sv-SE", "th-TH", "tr-TR",
  "uk-UA", "vi-VN", "zh-CN", "zh-TW"
]

# File patterns to include (glob patterns)
includePatterns = [
  "locales/**/*.json"
]

# File patterns to exclude
excludePatterns = [
  "**/node_modules/**",
  "**/dist/**",
  "**/.git/**"
]

# Output pattern for committed translations
# {lang} = language code (e.g., "ja-JP", "es-ES")
# {file} = filename (e.g., "newtab.json", "main-browser-chrome.json")
outputPattern = "locales/{lang}/{file}"
